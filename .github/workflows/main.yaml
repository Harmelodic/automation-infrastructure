name: main

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  validate:
    permissions:
      contents: 'read'
      id-token: 'write'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - run: terraform -chdir=src init -upgrade
      - run: terraform -chdir=src validate

        # Since this code creates the Workload Identity Provider & Service Account used in this GitHub Workflow,
        # the first time this code is run, it needs to be run manually by a Google Cloud Org Admin.
      - uses: google-github-actions/auth@v2.1.3
        with:
          workload_identity_provider: projects/401363556022/locations/global/workloadIdentityPools/github/providers/github
          service_account: automation@automation-220928.iam.gserviceaccount.com
      - run: terraform -chdir=src apply -auto-approve
